<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Train seats</title>
</head>
<body>
  <div class="train-carriage">
    <div class="carriage-row">
      <svg 
        class="train-seat"
        width="100" 
        height="100" 
        viewBox="0 0 100 100"
      >
        <g class="train-seat__seat train-seat__seat--occupied">
         <rect x="10" y="15" width="80" height="70" rx="15" ry="15" />
         <rect x="30" y="10" width="52" height="15" rx="3" ry="3" />
         <rect x="30" y="75" width="52" height="15" rx="3" ry="3" />
         <rect x="70" y="10" width="20" height="80" rx="9.821" ry="10" />
        </g>  
    
        <text class="train-seat__number" x="25" y="60">
          12
        </text>
      </svg>
      
      <svg 
        class="train-seat"
        width="100" 
        height="100" 
        viewBox="0 0 100 100"
      >
        <g class="train-seat__seat train-seat__seat--occupied">
        <rect x="10" y="15" width="80" height="70" rx="15" ry="15" />
        <rect x="30" y="10" width="52" height="15" rx="3" ry="3" />
        <rect x="30" y="75" width="52" height="15" rx="3" ry="3" />
        <rect x="70" y="10" width="20" height="80" rx="9.821" ry="10" />
        </g>
    
        <text class="train-seat__number" x="25" y="60">
          13
        </text>
      </svg>

      <div class="aisle-spacer"></div>

      <svg 
        class="train-seat"
        width="100" 
        height="100" 
        viewBox="0 0 100 100"
      >
        <g class="train-seat__seat train-seat__seat--free">
         <rect x="10" y="15" width="80" height="70" rx="15" ry="15" />
         <rect x="30" y="10" width="52" height="15" rx="3" ry="3" />
         <rect x="30" y="75" width="52" height="15" rx="3" ry="3" />
         <rect x="70" y="10" width="20" height="80" rx="9.821" ry="10" />
        </g>
    
        <text class="train-seat__number" x="25" y="60">
          14
        </text>
      </svg>
      
      <svg 
        class="train-seat"
        width="100" 
        height="100" 
        viewBox="0 0 100 100"
      >
        <g class="train-seat__seat train-seat__seat--selected">
        <rect x="10" y="15" width="80" height="70" rx="15" ry="15" />
        <rect x="30" y="10" width="52" height="15" rx="3" ry="3" />
        <rect x="30" y="75" width="52" height="15" rx="3" ry="3" />
        <rect x="70" y="10" width="20" height="80" rx="9.821" ry="10" />
        </g>
    
        <text class="train-seat__number" x="25" y="60">
          15
        </text>
      </svg>
    </div>
    
  </div>
  
</body>
</html>
